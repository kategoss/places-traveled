
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places Traveled</title>
</head>
<body>
  <div class= "container">
    <h1>Travel Guide</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add location:</h2>
        <form id="new-location">
          <div class="form-group">
              <label for="new-city">Name of city:</label>
              <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group">
              <label for="new-country">Name of country:</label>
              <input type="text" class="form-control" id="new-country">
          </div>
          <div class="form-group">
              <label for="new-climate">What is the temperature like there?</label>
              <input type="text" class="form-control" id="new-climate">
          </div>
          <div class="form-group">
            <label for="new-cost">Was it cheap, medium or expensive?</label>
            <input type="text" class="form-control" id="new-cost">
          </div>
          <div class="form-group">
              <label for="new-notes">Give me some travel tips about this spot!</label>
              <input type="text" class="form-control" id="new-notes">
          </div>

          <button type="submit" class="btn-btn-info">Add destination</button>
        </form>
        <h2>List of destinations:</h2>
        <ul id="destinations">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-destinations">
          <h2></h2>

          <p>City: <span class="city"></span></p>
          <p>Country: <span class="country"></span></p>
          <p>Climate: <span class="climate"></span></p>
          <p>Cost: <span class="cost"></span></p>
          <p>Notes: <span class="notes"></span></p>
    </div>
  </div>
</body>
</html>
